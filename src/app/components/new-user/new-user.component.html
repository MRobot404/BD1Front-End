<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Crear persona</h1>
    </div>
    <div class="content">
      <!--Inicio de Navbar-->
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link active" [routerLink]="['/home']">Inicio</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <br />
    <br />
    <!--Inicio de Barra de navegaci칩n-->
    <div class="progress" *ngIf="cargar">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        aria-valuenow="100"
        style="width: 100%"
      ></div>
    </div>
    <!--Fin Barra de navegaci칩n-->
    <br />
    <br />
  </div>
</div>
<div class="container">
  <!--Inicio de Creaci칩n de usuarios-->
  <div class="row">
    <div class="col-md-12">
      <!--Inicio de formulario-->
      <form (ngSubmit)="guardar()" id="formulario">
        <div class="form-group">
          <label>Usuario:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="persona.usuario"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label>Nombre:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="persona.nombre"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label>Apellido:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="persona.apellido"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label>Contrase침a:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="persona.contrasena"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="persona.fechanacimiento"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <hr />
        <br />
        <input type="submit" class="btn btn-success" value="Guardar" />
      </form>
      <!--Fin del formulario-->
      <hr />
    </div>
  </div>
</div>
