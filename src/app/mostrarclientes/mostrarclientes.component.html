<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Clientes</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
          type="button"
          class="btn btn-warning"
          (click)="agregar()"
        >
          Agregar
        </button>
        </div>
       </div>
      <div class="progress" *ngIf="cargar">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuenow="100"
          style="width: 100%"
        ></div>
      </div>
      <div class="content">
        <br>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link active" [routerLink]="['/home']">Inicio</a>
              </li>
              
            </ul>
          </div>
        </nav>
       </div>
      <div class="row">
        <div class="col-md-12">
          <hr />
          <table class="table">
            <thead>
              <tr>
                <th>Id cliente</th>
                <th>Id persona</th>
                <th>Id tipo usuario</th>
                <th>Fecha alta</th>
                <th>Usuario Cliente</th>

                <th scope="col">Elliminar y Actualizar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <th scope="row">{{ cliente.id_cliente }}</th>
                <th scope="row">{{ cliente.id_persona }}</th>
                <th scope="row">{{ cliente.id_tipo_usuario }}</th>
                <th scope="row">
                  {{ cliente.fecha_alta | date: "dd/MM/yyyy" }}
                </th>
                <th scope="row">{{ cliente.usuario_cliente }}</th>
              
                <th scope="row">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="eliminar(cliente)"
                  >
                    Eliminar
                  </button>
                  &nbsp;
                  <button
                    type="button"
                    class="btn btn-warning"
                    (click)="actualizar(cliente)"
                  >
                    Actualizar
                  </button>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
