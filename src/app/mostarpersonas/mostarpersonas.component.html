<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Personas</h1>
      </div> 
      <div class="progress" *ngIf="cargar">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuenow="100"
          style="width: 100%"
        ></div>
      </div>
      <div class="content">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link active" [routerLink]="['/home']">Inicio</a>
              </li>
              
            </ul>
          </div>
        </nav>
       </div>
      <div class="row">
        <div class="col-md-12">
          <hr />
          <table class="table">
            <thead>
              <tr>
                <th>Id de la persona</th>
                <th>Nombre</th>
                <th>Fecha de nacimiento</th>
                <th>Usuario</th>
                <th>Contrasena</th>

                <th scope="col">Elliminar y Actualizar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let persona of personas">
                <th scope="row">{{ persona.idpersona }}</th>
                <th scope="row">{{ persona.nombre }}</th>
                <th scope="row">
                  {{ persona.fechanacimiento | date: "dd/MM/yyyy" }}
                </th>
                <th scope="row">{{ persona.usuario }}</th>
                <th scope="row">{{ persona.contrasena}}</th>
                <th scope="row">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="eliminar(persona)"
                  >
                    Eliminar
                  </button>
                  &nbsp;
                  <button
                    type="button"
                    class="btn btn-warning"
                    (click)="editar(curso)"
                  >
                    Actualizar
                  </button>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
